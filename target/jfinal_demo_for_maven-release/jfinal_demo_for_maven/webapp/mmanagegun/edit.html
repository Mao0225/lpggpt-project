<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Repair</title>
    <style>
    </style>
</head>

<body>
<div class="form_box">
    <form id="myForm" action="/mmanagegun/update" method="post">
        <input type="hidden" name="gun.id" value="#(record.id)" />
        <div>
            <label>加气枪抢号</label>
            <input type="text" name="gun.gunno"  value="#(record.gunno)"/>
        </div>
        <div>
            <label>操作</label>
            <input type="text" name="gun.caozuo"  value="#(record.caozuo)"/>
        </div>
        <div>
            <label>公司名称</label>
            <input type="hidden" id="gstation" name="custromer.station" value="" readonly />
            <!-- 修正这里的 ID 为 gtationid -->
            <input type="hidden" id="gstationid" name="gun.stationid" value="" readonly />
            <select id="SelectName" name="custromer.station" style="border-radius: 5px;background-color: white;height:auto;width:auto;text-align: center;" disabled>
                <!-- 这里不再需要动态生成选项，因为只显示一条数据 -->
            </select>
        </div>
    </form>
</div>
</body>
<script>
    var gastations = [
        #for ( x: gastations)
    { id: "#(x.id)", station_name: "#(x.station_name)" },
    #end
    ];
    console.log("gstations.length: " + gastations.length);
    if (gastations.length === 1) {
        console.log("okkkkkkkkkk");
        var gstation = gastations[0];
        console.log(gstation.station_name);
        console.log(gstation.id);
        document.getElementById("gstation").value = gstation.station_name;
        // 修正这里的 ID 为 gtationid
        document.getElementById("gstationid").value = gstation.id;
        // 动态创建一个选项并添加到选择框中
        var option = document.createElement('option');
        option.value = gstation.id;
        option.textContent = gstation.station_name;
        option.selected = true;
        document.getElementById("SelectName").appendChild(option);
    }
</script>
</html>
