<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>新增加气站</title>
<body>
<h1>
</h1>
<div class="form_box">
    <form action="/GasStation/save" method="post" id="myForm">
        <div>
            <label >加气站编号</label>
            <input type="text" name="gasStation.stationId" value=""  />
        </div>

        <div>
            <label >加气站名字</label>
            <input type="text" name="gasStation.stationName" value=""  />
        </div>

        <div>
            <label >加气站地址</label>
            <input type="text" name="gasStation.address" value=""  />
        </div>

        <div>
            <label >法人姓名</label>
            <input type="text" name="gasStation.legalPerson" value=""  />
        </div>

        <div>
            <label >加气站联系方式</label>
            <input type="text" name="gasStation.telephone" value=""  />
        </div>

        <div>
            <label >加气站密码</label>
            <input type="text" name="gasStation.password" value=""  />
        </div>
        <!-- 在现有字段后添加状态选择 -->
        <div>
            <label>状态</label>
            <select name="gasStation.status" value="10">  <!-- 默认正常上传 -->
                <option value="10" selected>正常上传</option>
                <option value="0">不上传</option>
            </select>
        </div>

    </form>
</div>
</body>
</html>
