<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Content</title>
<body>
<h1>
</h1>
<div class="form_box">
  <form action="/func/update" method="post" id="myForm">
    <input type="hidden" name="func.id" value="#(func.id??)" value="" />

    <div>
      <label >功能名称</label>
      <input type="text" name="func.funName" value="#(func.funName)" value="" />#(funName)
    </div>
    <div>
      <label >功能路径</label>
      <input type="text" name="func.funUrl" value="#(func.funUrl)" value=""/>#(funUrl)
    </div>
  </form>
</div>
</body>
</html>
