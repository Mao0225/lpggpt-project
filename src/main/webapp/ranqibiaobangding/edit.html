<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Content</title>
<body>
<h1>
</h1>
<div class="form_box">
    <form action="/ranqibiaobangding/update" method="post" id="myForm">
        <input type="hidden" name="ranqibiaobangding.id" value="#(ranqibiaobangding.id)">

        <div>
            <label>燃气表编号</label>
            <input type="text" name="ranqibiaobangding.ranqibiaono" value="#(ranqibiaobangding.ranqibiaono)">
        </div>
        <div>
            <label>气瓶编号</label>
            <input type="text" name="ranqibiaobangding.qipingno" value="#(ranqibiaobangding.qipingno)">
        </div>
        <div>
            <label>扫描时间</label>
            <input type="text" name="ranqibiaobangding.saomiaoshijian" value="#(ranqibiaobangding.saomiaoshijian)">
        </div>
        <div>
            <label>扫描人</label>
            <input type="text" name="ranqibiaobangding.saomiaoren" value="#(ranqibiaobangding.saomiaoren)">
        </div>
        <div>
            <label>表读数</label>
            <input type="text" name="ranqibiaobangding.biaodushu" value="#(ranqibiaobangding.biaodushu)">
        </div>
        <div>
            <label>表读数日期</label>
            <input type="text" name="ranqibiaobangding.biaodushuriqi" value="#(ranqibiaobangding.biaodushuriqi)">
        </div>
        <div>
            <label>经度</label>
            <input type="text" name="ranqibiaobangding.jingdu" value="#(ranqibiaobangding.jingdu)">
        </div>
        <div>
            <label>纬度</label>
            <input type="text" name="ranqibiaobangding.weidu" value="#(ranqibiaobangding.weidu)">
        </div>
        <div>
            <label>地址</label>
            <input type="text" name="ranqibiaobangding.address" value="#(ranqibiaobangding.address)">
        </div>




    </form>
</div>
</body>
</html>
