<body>
<h1>
</h1>
<div class="form_box">
    <form action="/Fequipment/osave" method="post" id="myForm">
        <div>
            <label>加气站</label>
            <input type="hidden" id="cstation" name="bseFittOperate.stationid" value="#(stationid)"/>
            <input type="hidden" id="stationid" name="bseFittOperate.staff" value="#(writer)"/>
            <input type="hidden"  name="number" value="#(fequipment.number)"/>
            <input type="hidden"  name="key" value="#(fequipment.id)"/>
        </div>
        <div>

            <label>使用物资名称</label>
            <input type="text" name="bseFittOperate.name" value="#(fequipment.name)" readonly/>
        </div>
        <div>
            <label>使用物资数量</label>
            <input type="number"
                   name="bseFittOperate.count"
                   value=""
                   min="0"
                   max="#(fequipment.number)" required/>
        </div>

        <div>
            <label>使用设备</label>
            <input type="text" name="bseFittOperate.equipment" value="" />
        </div>
        <div>
            <label>简要描述</label>
            <input type="text" name="bseFittOperate.content" value="" />
        </div>

<!--        <input type="submit" value="提交" />-->
<!--        <button onclick="goBack()">返回</button>-->
    </form>
</div>
