<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Repair</title>

    <style scoped>
        .container {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #a3bffa;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4c87c9;
        }
    </style>

    <style>
        /* 设置 #pagediv 的样式 */
        #pagediv {
            background-color: #f0f0f0;
            color: black;
            padding: 10px;
        }

        /* 设置表格样式 */
        table.list {
            width: 100%;
            border-collapse: collapse;
        }

        /* 设置表格表头样式 */
        table.list th {
            background-color: #add8e6;
            color: black;
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd; /* 新增：添加边框 */
        }

        /* 设置表格单元格样式 */
        table.list td {
            padding: 8px;
            border: 1px solid #ddd; /* 修改：添加边框 */
        }

        /* 设置表格隔行颜色 */
        table.list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table.list tr:nth-child(odd) {
            background-color: #e0e0e0;
        }

        /* 设置鼠标悬停时表格行的颜色 */
        table.list tr:hover {
            background-color: #d3d3d3;
        }

        /* 新增样式：设置新建司机链接为黑色 */
        #pagediv .add {
            color: black;
        }

        /* 新增样式：设置输入框背景色为淡灰色 */
        #pagediv input[type="text"] {
            background-color: #f0f0f0;
        }
        /* 新增样式：设置 label 文字颜色为黑色 */
        #pagediv label {
            color: black;
        }
    </style>
</head>

<body>
<div class="form_box">
    <form id="myForm" >
        <div>
            <label>设备名称</label>
            <input type="text" name="name"  value="#(Info.equipment_name)" readonly />
        </div>
        <div>
            <label>记录类型</label>
            <input type="text" name="kind"  value="#(Info.kind)" readonly />
        </div>
        <div>
            <label>维修人员</label>
            <input type="text" name="repairer"  value="#(Info.repairer)" readonly />
        </div>
        <div>
            <label>维修日期</label>
            <input type="text" name="repairerday"  value="#(Info.repairday)" readonly />
        </div>
        <div>
            <label>主要内容</label>
            <input type="text" name="content"  value="#(Info.content)" readonly />
        </div>
        <div>
            <label>处置过程</label>
            <input type="text" name="process"  value="#(Info.process)" readonly />
        </div>
        <div>
            <label>备件耗材</label>
            <input type="text" name="material"  value="#(Info.fitting_name)" readonly />
        </div>
    </form>
</div>
</body>

</html>
