<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
</head>
<title>新增员工</title>
<body>
<h1>
</h1>
<div class="form_box">
    <form action="/GasStationStaff/save" method="post" id="myForm">
        <div>
            <label >员工编号</label>
            <input type="text" name="GasStationStaff.staff_id" value="" />
        </div>
        <div>
            <label >员工名称</label>
            <input type="text" name="GasStationStaff.staff_name" value="" />
        </div>
        <div>
            <label >手机号码</label>
            <input type="text" name="GasStationStaff.telephone" value="" />
        </div>
        <div>
            <label >密码</label>
            <input type="text" name="GasStationStaff.password" value="" />
        </div>
        <div>
            <label>归属气站</label>
            <select name="GasStationStaff.station_id"
                    style="border-radius: 5px;background-color: white;"
                    #if(gasStations.size() == 1) disabled #end>
                <!-- 当只有一条数据时直接选中，否则显示默认选项 -->
                #if(gasStations.size() == 1)
                #for(x: gasStations)
                <option value="#(x.station_id)" selected>#(x.station_name)</option>
                #end
                #else
                <option selected label="请选择加气站"></option>
                #for(x: gasStations)
                <option value="#(x.station_id)">#(x.station_name)</option>
                #end
                #end
            </select>

            <!-- 当只有一条数据时，添加隐藏字段确保表单能提交值 -->
            #if(gasStations.size() == 1)
            <input type="hidden"
                   name="GasStationStaff.station_id"
                   value="#(gasStations[0].station_id)" />
            #end
        </div>
    </form>
</div>
</body>
</html>
