<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        /* 以下是保留你原来的样式部分 */
        ::-webkit-input-placeholder {
            /* Chrome/Opera/Safari */
            color: #8A8A8A;
            font-size: 12px;
        }

        ::-moz-placeholder {
            /* Firefox 19+ */
            color: #8A8A8A;
            font-size: 12px;
        }

        :-ms-input-placeholder {
            /* IE 10+ */
            color: #8A8A8A;
            font-size: 12px;
        }

        :-moz-placeholder {
            /* Firefox 18- */
            color: #8A8A8A;
            font-size: 12px;
        }

        /* 统一输入框和选择框样式 */
        input[type="text"],
        select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            color: black; /* 设置字体颜色为黑色 */
            /* 让选择框宽度根据内容自适应 */
            width: auto;
            min-width: 100px; /* 设置一个最小宽度，避免内容过少时选择框过窄 */
        }

        /* 去除下拉选择框的默认样式 */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: none; /* 去除背景图片（如果有） */
        }

        /* 调整只读选择框样式 */
        select:disabled {
            background-color: #f5f5f5;
            color: #8A8A8A;
        }

        /* 为表单中的 label 设置样式，让布局更整齐 */
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>

<body>
<h1>
</h1>
<div class="form_box">
    <form action="/custromer/saves" method="post" id="myForm">
        <div>
            <label>加气站</label>
            <input type="hidden" id="cstation" name="custromer.station" value="" readonly />
            <input type="hidden" id="stationid" name="custromer.stationid" value="" readonly />
            <select id="selectName" name="custromer.station" style="border-radius: 5px;background-color: white;height:50px;text-align: center;" disabled>
                <!-- 这里不再需要动态生成选项，因为只显示一条数据 -->
            </select>
        </div>
        <div>
            <label>加气站地址</label>
            <input type="text" name="custromer.saddress" value="" />
        </div>
        <div>
            <label>客户</label>
            <input type="text" name="custromer.customer" value="" />
        </div>
        <div>
            <label>客户电话</label>
            <input type="text" name="custromer.telephone" value="" />
        </div>
        <div>
            <label>客户地址</label>
            <input type="text" name="custromer.caddress" value="" />
        </div>
        <!--        <input type="submit" value="提交" />-->
        <!--        <button onclick="goBack()">返回</button>-->
    </form>
</div>
<!-- 添加一个返回按钮 -->

<script>
    var stations = [
        #for ( x: stations)
    { id: "#(x.id)", station_name: "#(x.station_name)" },
    #end
    ];

    function goBack() {
        window.history.back();
    }

    if (stations.length === 1) {
        console.log("okkkkkkkkkk");
        var station = stations[0];
        document.getElementById("cstation").value = station.station_name;
        document.getElementById("stationid").value = station.id;
        // 动态创建一个选项并添加到选择框中
        var option = document.createElement('option');
        option.value = station.id;
        option.textContent = station.station_name;
        option.selected = true;
        document.getElementById("selectName").appendChild(option);
    }
</script>
</body>

</html>
