<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增员工</title>
</head>

<body>
<h1>新增员工</h1>
<div class="form_box">
    <form action="/GasStationStaff/save" method="post" id="myForm">
        <div>
            <label>员工编号</label>
            <input type="text" name="GasStationStaff.staff_id" value="" />
        </div>
        <div>
            <label>员工名称</label>
            <input type="text" name="GasStationStaff.staff_name" value="" />
        </div>
        <div>
            <label>手机号码</label>
            <input type="text" name="GasStationStaff.telephone" value="" />
        </div>
        <div>
            <label>密码</label>
            <input type="text" name="GasStationStaff.password" value="" />
        </div>
        <div>
            <label>归属气站</label>
            <select name="GasStationStaff.station_id" id="stationSelect" style="border-radius: 5px;background-color: white;" disabled>
                <option selected label="请选择加气站"></option>
                #for ( x: gasStations)
                <option value="#(x.station_id)">#(x.station_name)</option>
                #end
            </select>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 获取归属气站的选择框
        var stationSelect = document.getElementById('stationSelect');
        // 获取所有的选项
        var options = stationSelect.options;

        // 检查是否只有一个有效选项（除了默认的“请选择加气站”）
        if (options.length === 2) {
            // 选择该选项
            options[1].selected = true;
        }
    });
</script>
</body>

</html>
