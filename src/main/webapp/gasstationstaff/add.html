<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
</head>
<title>新增员工</title>
<body>
<h1>
</h1>
<div class="form_box">
    <form action="/GasStationStaff/save" method="post" id="myForm">
        <div>
            <label >员工编号</label>
            <input type="text" name="GasStationStaff.staff_id" value="" />
        </div>
        <div>
            <label >员工名称</label>
            <input type="text" name="GasStationStaff.staff_name" value="" />
        </div>
        <div>
            <label >手机号码</label>
            <input type="text" name="GasStationStaff.telephone" value="" />
        </div>
        <div>
            <label >密码</label>
            <input type="text" name="GasStationStaff.password" value="" />
        </div>
        <div>
            <label >归属气站</label>
            <select name="GasStationStaff.station_id" style="border-radius: 5px;background-color: white;">
                <option selected label="请选择加气站"></option>
                #for ( x: gasStations)
                <option value="#(x.station_id)">#(x.station_name)</option>
                #end
            </select>
        </div>
    </form>
</div>
</body>
</html>
