<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    <style>
    </style>
</head>

<body>
<div class="form_box">
    <form id="Form">
        <div>
            <label>设备名称</label>
            <input type="text" name="equipment_name" value="#(equipmentdetail.equipment_name)" />
        </div>
        <div>
            <label>记录类型</label>
            <input type="text" name="kind" value="#(equipmentdetail.kind)" />
        </div>
        <div>
            <label>型号规格</label>
            <input type="text" name="model" value="#(equipmentdetail.model)" />
        </div>
        <div>
            <label>投用日期</label>
            <input type="text" name="useday" value="#(equipmentdetail.useday)" />
        </div>
        <div>
            <label>放置位置</label>
            <input type="text" name="location" value="#(equipmentdetail.location)" />
        </div>
        <div>
            <label>生产厂家</label>
            <input type="text" name="factory" value="#(equipmentdetail.factory)" />
        </div>
        <div>
            <label>报修时间</label>
            <input type="text" name="reportday" value="#(equipmentdetail.reportday)" />
        </div>
        <div>
            <label>报修人员</label>
            <input type="text" name="reporter" value="#(equipmentdetail.reporter)" />
        </div>
        <div>
            <label>主要内容</label>
            <input type="text" name="content" value="#(equipmentdetail.content)" />
        </div>
        <div>
            <label>维修人</label>
            <input type="text" name="repairer" value="#(equipmentdetail.repairer)" />
        </div>
        <div>
            <label>联系电话</label>
            <input type="text" name="phone" value="#(equipmentdetail.phone)" />
        </div>
        <div>
            <label>处置过程</label>
            <input type="text" name="process" value="#(equipmentdetail.process)" />
        </div>
        <!-- 新增的备件耗材展示部分，修改为下拉框形式 -->
        <div>
            <label>备件耗材</label>
            <select id="fittOperateRecordsSelect" name="fittOperateRecords">
                #if(fittOperateRecords!= null && fittOperateRecords.size() > 0)
                #for(fittRecord : fittOperateRecords)
                <option value="#(fittRecord.name)--#(fittRecord.count)">#(fittRecord.name)--#(fittRecord.count)</option>
                #end
                #else
                <option value="">暂无备件耗材信息</option>
                #end
            </select>
        </div>
        <div>
            <label>完成时间</label>
            <input type="text" name="repairday" value="#(equipmentdetail.repairday)" />
        </div>
        <div>
            <label>备注建议</label>
            <input type="text" name="remark" value="#(equipmentdetail.remark)" />
        </div>
       </form>
</div>
